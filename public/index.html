          <p>Life Recovery is a Christ-centered 12-step recovery program that provides hope and healing for those struggling with addiction, life challenges, and brokenness. We combine proven 12-step principles with faith-based teachings to support individuals and families on their journey to recovery.</p>

          <h2>Who We Help</h2>
          <ul>
            <li>Adults struggling with addiction (drugs, alcohol, gambling, etc.)</li>
            <li>Youth facing substance abuse and life challenges</li>
            <li>Families affected by addiction</li>
            <li>Anyone seeking spiritual and emotional healing</li>
          </ul>

          <h2>Our Mission</h2>
          <p>To provide a safe, supportive environment where individuals can find freedom from addiction and life's struggles through the power of Jesus Christ and the proven principles of 12-step recovery.</p>

          <h2>What to Expect</h2>
          <ul>
            <li>Welcoming, non-judgmental atmosphere</li>
            <li>Powerful testimonies of recovery and transformation</li>

            <li>Resources for continued growth and healing</li>
